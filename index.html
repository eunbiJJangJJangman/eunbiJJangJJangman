<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card-hover:hover {
        transform: scale(1.05); /* 약간 확대 */
        transition: transform 0.3s ease; /* 부드러운 애니메이션 */
    }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 당근마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <!-- 여기 -->
<div class="container my-5 px-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Card 1: 냄비 -->
        <div class="col">
            <div class="card h-100 card-hover">
                <img src="냄비.jpg" class="card-img-top" alt="냄비" style="object-fit: cover; height: 200px;">
                <div class="card-body">
                    <h5 class="card-title"><a href="https://www.naver.com" target="_blank">냄비</a></h5>
                    <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                    <p class="card-text">한 번 밖에 안쓴 냄비 팝니다. 부모님이 독립할 때 주신 거예요!</p>
                </div>
            </div>
        </div>

        <!-- Card 2: 자전거 -->
        <div class="col">
            <div class="card h-100 card-hover">
                <img src="자전거.jpg" class="card-img-top" alt="자전거" style="object-fit: cover; height: 200px;">
                <div class="card-body">
                    <h5 class="card-title"><a href="https://www.naver.com" target="_blank">자전거</a></h5>
                    <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
                    <p class="card-text">거의 새 것 같은 자전거! 등산할 때 타기 좋아요.</p>
                </div>
            </div>
        </div>

        <!-- Card 3: 책상 -->
        <div class="col">
            <div class="card h-100 card-hover">
                <img src="책상.jpg" class="card-img-top" alt="책상" style="object-fit: cover; height: 200px;">
                <div class="card-body">
                    <h5 class="card-title"><a href="https://www.naver.com" target="_blank">책상</a></h5>
                    <h6 class="card-subtitle mb-2 text-muted">8만원</h6>
                    <p class="card-text">집에서 사용한 깨끗한 책상입니다. 이동이 쉬워 편리해요.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
